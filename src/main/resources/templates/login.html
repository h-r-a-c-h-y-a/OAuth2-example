        <h4 style="position: relative; right: 2rem;">OR</h4>
        <div class="row" id="register">
            <div id="regForm">
                <div>
                    <label for="name">Name</label>
                    <input type="string" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div>
                    <label for="confPwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="confPwd" name="confirmPwd">
                </div>
                <p id="err" class="error"></p>
                <!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <button id="regButton" class="btn btn-primary" type="button" onclick="register()">Register</button><br>
                <span id="regA">No, I have an account</span>
            </div>
        </div>
        <div id="login" class="row">
            <div id="loginForm">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="em" name="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="password">
                </div>

                <p id="loginErr" class="error"></p>
                <!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <button id="loginButton" class="btn btn-primary" type="button" onclick="login()">Sign Up</button><br>
                <span id="loginA">No, I have not an account</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
